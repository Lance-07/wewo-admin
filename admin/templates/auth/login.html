{% extends 'base.html' %}

{% block content %}
  <div class="bg-slate-500 w-screen h-screen flex justify-center items-center">
    <div class="bg-stone-100 w-1/2 h-1/2 rounded-lg">
      <form action="" method="POST" class="w-full h-full flex flex-col items-center justify-center">
        <h1 class="font-bold text-3xl mb-7">
          {% block title %}
            WEWO | Login
          {% endblock %}
        </h1>
        <div class="flex flex-col gap-2">
          <label for="username" class="font-semibold text-xl">Username</label>
          <input type="text" name="username" id="username" required class="py-2 px-4 border border-slate-600 rounded-md mb-2">
          <label for="password" class="font-semibold text-xl">Password</label>
          <input type="password" name="password" id="password" required class="py-2 px-4 border border-slate-600 rounded-md mb-2">
          <input type="submit" value="Log In" class="border bg-blue-500 text-white self-center w-1/2 py-2 px-4 rounded-md cursor-pointer">
        </div>
      </form>
    </div>

  </div>
{% endblock %}
